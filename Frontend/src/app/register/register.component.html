<div class="container">


   <div class="row pt-5 pb-5">
    <div class="col-md-4 mx-auto">
        <div class="card rounded-0" >
            <div class="card-header" style="background-color: rgba(0, 0, 0, 0.719);">
                <h3 class="mb-0" style="color: white;">REGISTER</h3>
            </div>
            <div class="card-body">
                <form class="form" #userReg="ngForm" (ngSubmit)="registerUser()" >
                    <div class="form-group">
                        <label for="name">Name            
                        </label>
                        <input type="text" [(ngModel)] ="registerUserData.Name" #Name="ngModel" [class.is-invalid]="Name.invalid && Name.touched"  id="name" class="form-control rounded-0"   name="name" required >
                        <small class="text-danger" [class.d-none]="Name.valid || Name.touched">Enter name</small>
                    </div>
                    <div class="form-group">
                        <label for="username">Username            
                        </label>
                        <input type="text" [(ngModel)] ="registerUserData.Username" #Username="ngModel" [class.is-invalid]="Username.invalid && Username.touched"  id="username" class="form-control rounded-0"   name="username" required >
                        <small class="text-danger" [class.d-none]="Username.valid || Username.touched">Enter username</small>
                    </div>
                    <div class="form-group">
                        <label for="phoneNo">Phone Number</label>
                        <input type="text" [(ngModel)] ="registerUserData.Phone" #phoneNo="ngModel" [class.is-invalid]="phoneNo.invalid && phoneNo.touched"  id="phoneNo" pattern="^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$" class="form-control rounded-0"  name="phoneNo" required >
                        <small class="text-danger" [class.d-none]="phoneNo.valid || phoneNo.touched">Enter valid phoneNo</small>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" [(ngModel)] ="registerUserData.email" #email="ngModel" [class.is-invalid]="email.invalid && email.touched" id="email" class="form-control rounded-0 "  name="email" pattern="^([a-zA-Z0-9\.-]+)@([a-zA-Z0-9-]+)\.([a-z]{2,4})(\.[a-z]{2,4})?$" required >
                        <small class="text-danger" [class.d-none]="email.valid || email.touched">Enter valid email</small>
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password</label>
                        <input type="password" [(ngModel)] ="registerUserData.password" #password="ngModel" [class.is-invalid]="password.invalid && password.touched" class="form-control rounded-0" id="pwd"  name="password" pattern="^(?=.*[a-zA-Z])(?=.*\d)[a-zA-Z\d!$%@#£€*?&]{6,}$" required >
                        <small class="text-danger" [class.d-none]="password.valid || password.touched">Enter valid password</small>
                        <div class="pt-3">
                          <small style="color: rgb(131, 0, 0);"> Note* : Password must be at least 6 characters long and must contain at least a number</small>
                      </div>
                      </div>
                      <button type="submit" [disabled]="userReg.form.invalid" class="btn btn-primary btn-block">Sign Up</button>
                </form>
            </div>
        </div>

       

    </div>

</div>
</div>
