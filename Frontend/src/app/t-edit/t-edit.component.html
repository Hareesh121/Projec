<div class="container" style="padding: 30px;">
<div class="card">
    <form (ngSubmit)="Update()" >
        <div class="card-header" style="padding: 15px;">
      EDIT GUIDE
        </div>
        <div class="card-body container">
            <div class="respnsive-table">
                <table class="table">
                    <!-- <input type="text" name="_id" [(ngModel)]="productItem._id" style="visibility: hidden;"> -->
                    <tbody>
                        <tr>
                        <td><label>Name:</label></td>
                        <td>
                            <input type="text" name="p_name" [(ngModel)]="guideList.Name" >
                        </td></tr>
                        <tr>
                            <td><label>Languages Known:</label></td>
                            <td><input type="text" name="p_Languagesknown"  [(ngModel)]="guideList.Languagesknown"></td>
                        </tr>
                        <tr>
                            <td><label>Specialization:</label></td>
                            <td><input type="text" name="p_Specialization"  [(ngModel)]="guideList.Specialization"></td>
                        </tr>
                        <tr>
                            <td><label>Wage/Day:</label></td>
                            <td><input type="text" name="p_price"  [(ngModel)]="guideList.price"></td>
                        </tr>
                        <tr>
                            <td><label>District:</label></td>
                            <td><input type="text" name="p_district"  [(ngModel)]="guideList.district"></td>
                        </tr>
                        <tr>
                            <td><label>Phone number:</label></td>
                            <td><input type="text" name="p_phonenumber"  [(ngModel)]="guideList.phonenumber"></td>
                        </tr>
                        <tr>
                            <td><label>Email:</label></td>
                            <td><input type="text" name="p_email"  [(ngModel)]="guideList.email"></td>
                        </tr>
                        <tr>
                            <td><label>Rating:</label></td>
                            <td><input type="text" name="p_Rating"  [(ngModel)]="guideList.Rating"></td>
                        </tr>
                        <tr>
                            <td><label>Available:</label></td>
                            <td><input type="text" name="p_code"  [(ngModel)]="guideList.Available"></td>
                        </tr>
                        <!-- <tr>
                            <td><label>Product date</label></td>
                            <td><input type="text" name="p_date" required></td>
                        </tr> -->
                        
                 
                        <tr>
                            <td> <small style="color: red;">*All Fields must be filled </small></td>
                           
                            <td><input type="submit"  value="Submit"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </form>
</div>
</div>
