

  <div class="container">


    <div class="row pt-5 pb-5">
     <div class="col-md-4 mx-auto">
         <div class="card rounded-0" >
             <div class="card-header" style="background-color: rgba(0, 0, 0, 0.719);">
                 <h3 class="mb-0" style="color: white;">LOGIN</h3>
             </div>
             <div class="card-body">
                 <form class="form" #userReg="ngForm" (ngSubmit)="Login()" >
            
                     <div class="form-group">
                         <label for="email">Email</label>
                         <input type="text" [(ngModel)] ="LoginUserData.email"  id="email" class="form-control rounded-0 "  name="email"  required >
                         <!-- <small class="text-danger" [class.d-none]="email.valid || email.touched">Enter valid email</small> -->
                     </div>
                     <div class="form-group">
                         <label for="pwd">Password</label>
                         <input type="password" [(ngModel)] ="LoginUserData.password"  class="form-control rounded-0" id="pwd"  name="password" required >
                         <!-- <small class="text-danger" [class.d-none]="password.valid || password.touched">Enter valid password</small> -->
          
                       </div>
                       <button type="submit" [disabled]="userReg.form.invalid" class="btn btn-success btn-block">Login</button>
                 </form>
             </div>
         </div>
 
        
 
     </div>
 
 </div>
 </div>
